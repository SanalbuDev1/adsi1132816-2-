<!DOCTYPE html>
<html lang="en">
		<head>
	<meta charset="UTF-8">
	<title>	RADIO EN LOS BOR</title>
	<link rel="stylesheet" href="css/02.css">
		</head>
		<body>
			<h1>	Radio en los bordes</h1>
			<hr>
			<section class="borde1">
				<h2>	border-radius: 50%</h2>
			</section>
			<section class="borde2">
				<h2>	border-radius: 50% 50% 0% 0%</h2>
			</section>
			<section class="borde3">
				<h2>	border-radius: 0% 0% 50% 50%</h2>
			</section>
			<section class="borde4">
				<h2>	border-radius: 50% 0%</h2>
			</section>
			<section class="borde5">
				<h2>	border-radius: 0% 50%</h2>
			</section>
			<section class="borde6">
				<h2>	border-radius: 50% 0% 0% 50%</h2>
			</section>
			<section class="borde7">
				<h2>	border-radius: 0% 50% 50% 0%</h2>
			</section>
			<section class="borde8">
				<h2>	border-radius: -70% 30% -70% 40%</h2>
			</section>
		</body>
</html>
