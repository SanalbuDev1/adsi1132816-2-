<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
</head>
<body>
<style>	

table{
	margin:40px auto;
	width: 800px;	
	height: 500px;	
	border:2px solid black;
	
}
td{
	text-align: center;
		
}
tr:nth-child(odd){
	background-color: 	gray;
}

</style>
	<table>
	<tr>
		<td colspan="4">Operadores Logicos</td>
	</tr>
		<tr>
			<td>Operador</td>
			<td>Descripcion</td>
			<td>Comparacion</td>
			<td >Resultado</td>
		</tr>
		<tr>
			<td>==</td>
			<td>es igual a</td>
			<td>x==8</td>
			<td id="igual_igual"></td>
		</tr>
		<tr>
			<td>===</td>
			<td>Es exactamente igual a (valor y tipo)</td>
			<td>x===5</td>
			<td id="igual_3"></td>
		</tr>
		<tr>
			<td>!=</td>
			<td>No es igual</td>
			<td>x!=8</td>
			<td id="dif_igual"></td>
		</tr>
		<tr>
			<td>!==</td>
			<td>No es igual (valor y tipo)</td>
			<td>x!==5</td>
			<td id="dif_igual2"></td>
		</tr>
		<tr>
			<td>></td>
			<td>es mayor que</td>
			<td>x>8</td>
			<td id="mayor"></td>
		</tr>
		<tr>
			<td><</td>
			<td>Es menor que</td>
			<td>x < 8 </td>
			<td id="menor"></td>
		</tr>
		<tr>
			<td>>=</td>
			<td>Mayor o igual</td>
			<td>x>=8</td>
			<td id="mm"></td>
		</tr>
		<tr>
			<td><=</td>
			<td>Es menor o igual que</td>
			<td>x<=8</td>
			<td id="mn"></td>
		</tr>
	</table>

	<script>	
		var x=5;
		var igual_igual=document.getElementById('igual_igual');
		var igual_3=document.getElementById('igual_3');
		var dif_igual=document.getElementById('dif_igual');
		var dif_igual2=document.getElementById('dif_igual2');
		var mayor=document.getElementById('mayor');
		var menor=document.getElementById('menor');
		var mm=document.getElementById('mm');
		var mn=document.getElementById('mn');

		if(x==8){
			igual_igual.innerHTML= 'verdadero';
		}else{
			igual_igual.innerHTML= 'falso';
		}
		
		if(x===5){
			igual_3.innerHTML= 'verdadero';
		}else{
			igual_3.innerHTML= 'falso';
		}
		
		if(x!=8){
			dif_igual.innerHTML= 'verdadero';
		}else{
			dif_igual.innerHTML= 'falso';
		}
		
		if(x!=8){
			menor.innerHTML= 'verdadero';
		}else{
			menor.innerHTML= 'falso';
		}
		
		

		if(x!==5){
			dif_igual2.innerHTML= 'verdadero';
		}else{
			dif_igual2.innerHTML= 'falso';
		}

		if(x>8){
			mayor.innerHTML= 'verdadero';
		}else{
			mayor.innerHTML= 'falso';
		}

		if(x<8){
			menor.innerHTML= 'verdadero';
		}else{
			menor		.innerHTML= 'falso';
		}

		if(x>=8){
			mm.innerHTML= 'verdadero';
		}else{
			mm.innerHTML= 'falso';
		}

		if(x<=8){
			mn.innerHTML= 'verdadero';
		}else{
			mn.innerHTML= 'falso';
		}


	</script>
</body>
</html>
