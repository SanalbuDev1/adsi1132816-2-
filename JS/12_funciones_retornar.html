<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
</head>
<body>
	
	<h1>	Funciones Retornar JS</h1>
	<hr>
	<fieldset>
		<legend>
			<h4>Operciones aritmeticas</h4>
		</legend>
		<select name="" id="op">
			<option value="">Seleccione Operador ..</option>
			<option value="1">Sumar</option>
			<option value="2">Resta</option>
			<option value="3">Multiplicar</option>
			<option value="4">Dividir</option>
		</select>
		<br>	
		<input type="number" id="n1" placeholder="Numero 1" required>
		<br>
		<input type="number" id="n2" placeholder="Numero 2" required>
		<br>
		<button onclick="calcular();">Calcular</button>
	</fieldset>
		
	<output id="resp">Resultado</output>

		<script>	

		var re = document.getElementById('resp');
		

		function sumar(n1,n2){
			return 'la suma fue :' + (n1+n2);
		}
		function resta(n1,n2){
			return 'la resta fue :' + (n1-n2);
		}
		function Multiplicar(n1,n2){
			return 'la multiplicacion fue :' + (n1*n2);
		}
		function division(n1,n2){
			return 'la division fue :' + (n1/n2);
		}


		function calcular(){
		    var op= document.getElementById('op').value;
			var n1 = parseInt(document.getElementById('n1').value);
			var n2 = parseInt(document.getElementById('n2').value);


		   	if(op == 1){
		   		re.innerHTML= sumar(n1,n2);
		   	}
		   	if(op == 2){
		   		re.innerHTML= resta(n1,n2);
		   	}
		   	if(op == 3){
		   		re.innerHTML= Multiplicar(n1,n2);
		   	}
		   	if(op == 4){
		   		re.innerHTML= division(n1,n2);
		 	}
		}
		

		</script>

</body>
</html>
