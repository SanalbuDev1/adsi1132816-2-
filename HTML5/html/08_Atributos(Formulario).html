<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>Atributos (Formulario)</h1>
  <hr>
  <fieldset>
    <legend>validad / autocompletar</legend>
    <form method="post">
      <label for="nombre">nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br>
      <input type="submit" value="enviar">
    </form>
  </fieldset><br><br>
  <fieldset>
    <legend>No validar / No autocompletar</legend>
    <form method="post" autocomplete="off" novalidate>
      <label for="nombre">nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br>
      <input type="submit" value="enviar">
    </form>
  </fieldset>
</body>
