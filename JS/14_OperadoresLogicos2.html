<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
</head>
<body>
	<style>	

	table{
		border:2px solid black;
		margin:40px auto;
		width: 800px;	
		height: 300px;	
	}
	tr td{
		text-align: center;
		
		
	}
	tr:nth-child(odd){
		background: gray;
	}

	</style>
	<table>

		<tr>		<td colspan="4">Operadores logicos	</td></tr>
		<tr>
			<td>Operador</td>
			<td>Ejemplo</td>
			<td>Igual</td>
			<td>Resultado</td>
		</tr>
		<tr>
			<td>=</td>
			<td>x=y</td>
			<td>x=5</td>
			<td id="igual"></td>
		</tr>
		<tr>
			<td>-=</td>
			<td>x+=y</td>
			<td>x=x+y</td>
			<td id="suma"></td>
		</tr>
		<tr>
			<td>-=</td>
			<td>x-=y</td>
			<td>x*=y</td>
			<td id="resta"></td>
		</tr>
		<tr>
			<td>*=</td>
			<td>x*=y</td>
			<td>x=x*y</td>
			<td id="pro"></td>
		</tr>
		<tr>
			<td>/=</td>
			<td>x/=y</td>
			<td>x=x/y</td>
			<td id="div"></td>
		</tr>
		<tr>
			<td>%=</td>
			<td>x%=y</td>
			<td>x=x%y</td>
			<td id="mod"></td>
		</tr>
	</table>

	<script>	
		var y=5;var x=10;
		var igual=document.getElementById('igual');
		var suma=document.getElementById('suma');
		var resta=document.getElementById('resta');
		var pro=document.getElementById('pro');
		var div=document.getElementById('div');
		var mod=document.getElementById('mod');

		mod.innerHTML=x=x%y;
		x=10;y=5;
		div.innerHTML=x=x/y;
		igual.innerHTML= 'x=' + (x=y);
		suma.innerHTML= 'x=' + (x=x+y);
		resta.innerHTML= x=x-y;
		x=10;y=5;
		pro.innerHTML=x=y*x;
	</script>
</body>
</html>
