	<table>

	<script>	
		var x=6;
		var y=3;
		var andd=document.getElementById('andd');
		var orr=document.getElementsById('orr');
		//var cond=document.getElementsById('cond');

		andd.innerHTML= (x<10 && y>1);
		orr.innerHTML= (x==5||y==5);
