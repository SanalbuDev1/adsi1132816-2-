<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
</head>
<body>
	<h1>	Funciones JS</h1>
	<hr>
	<fieldset>
		<legend>
			<h4 style="display: block; font-size:25px; box-shadow:  2px 2px 10px black;"	>sumas</h4>
			<input type="number" id="n1" placeholder="Numero1" required>
			<br>
			<input type="number" id="n2" placeholder="Numero2" required>
			<br>
			<button onclick="sumar();">sumar</button>
		</legend>
	</fieldset>
	<h2 id="res"></h2>

	<script>
	function sumar(){
			var n1 = parseInt(document.getElementById('n1').value);
			var n2 = parseInt(document.getElementById('n2').value);
			var res= document.getElementById('res');
			res.innerHTML = "LA SUMA ES" + (n1+n2);
	}	
			
	</script>
</body>
</html>
